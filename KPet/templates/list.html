{% extends "base.html" %}

{% block title %}List{% endblock title %}

{% block content %}
<br>
<div class="row">
    {% for pet in pets %}
    <div class="col-md-4">
        <div class="card my-card">
          <div class="card-body">
            <h5 class="card-title"><a href="{% url 'pet-detail' pet.id %}">{{pet.name}}</a></h5>
            <p class="card-text">{{pet.available|truncatechars:25}}</p>
          </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
